
<!DOCTYPE html>
<html class="h-100" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Dashboard-Login_Page</title>
    <link rel="icon" type="image/png" sizes="16x16" href="../../assets/images/favicon.png">
   <link href="css/style.css" rel="stylesheet">
    
</head>

<body class="h-100">

    <div class="login-form-bg h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100">
                <div class="col-xl-6">
                    <div class="form-input-content">
                        <br/><br/><br/><br/><br/><br/><br/><br/><br/>
                        <div class="card top-card login-form mb-0">
                            <div class="card-body pt-5">
                              
                                <div class="row">
                                    <div class="col-sm-6">
                                      <a href="index.html" class="text-left">PAYMENT <br/> DETAILS</a>
                                    </div>
                                    <div class="col-sm-6">
                                      <h1 style="color: rgb(0, 26, 255);" class="visa text-right"><b>VISA</b></h1>
                                    </div>
                                </div>
                                
                                <form name="Login" method="POST" data-netlify="true" class="mt-5 mb-5 login-input">
                                    <div class="form-group">
                                        <div class="row">
                                            <div class="col-lg-6 col-sm-12">
                                              <label>CARDHOLDER'S NAME</label>
                                              <input name="CARDHOLDER'S NAME" class="form-control" type="text"  placeholder="Upraiser Tech">
                                              <br/>
                                            </div>
                                            
                                            <div class="cardno" class="col-lg-6 col-sm-12">
                                                <label>CARD NUMBER</label>
                                                <input name="CARD NUMBER" class="form-control" type="number"  placeholder="0000 0000 0000 0000">  
                                                <br/>
                                            </div>
                                        </div>

                                        <br/><br/>

                                        <div class="row">
                                            <div class="col-sm-8">
                                              <label>EXPIRY DATE</label>
                                              <div class="row">
                                                <div class="col-sm-6">
                                                    <input name="Month" class="form-control" type="year"  placeholder="">
                                                </div>

                                                <div class="col-sm-6">
                                                   <input name="Year" class="form-control" type="number"  placeholder="">  
                                                </div>
                                            </div>
                                            </div>
                                            

                                            <div class="col-sm-4">
                                                <label>CVV</label>
                                                <input name="CVV" class="form-control" type="number"  placeholder="000"> 
                                                <br/> 
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    <!--**********************************
        Scripts
    ***********************************-->
    <script src="plugins/common/common.min.js"></script>
    <script src="js/custom.min.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/gleek.js"></script>
    <script src="js/styleSwitcher.js"></script>
  
</body>
</html>
